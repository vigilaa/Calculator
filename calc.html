<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <script src="calc.js" defer></script>
    <section class="calculator">
        <form>
            <input type="text" class="display">
        </form>
        <div class="container" id="buttons">
            <button type="button" class="btn-clear" id="clear">C</button>
            <button type="button" class="button btn-yellow " data-num="%">%</button>
            <button type="button" class="button btn-yellow" data-num="/">/</button>
            <button type="button" class="button btn-gray" data-num="7">7</button>
            <button type="button" class="button btn-gray" data-num="8">8</button>
            <button type="button" class="button btn-gray" data-num="9">9</button>
            <button type="button" class="button btn-yellow" data-num="*">*</button>
            <button type="button" class="button btn-gray" data-num="4">4</button>
            <button type="button" class="button btn-gray" data-num="5">5</button>
            <button type="button" class="button btn-gray" data-num="6">6</button>
            <button type="button" class="button btn-yellow" data-num="-">-</button>
            <button type="button" class="button btn-gray" data-num="1">1</button>
            <button type="button" class="button btn-gray" data-num="2">2</button>
            <button type="button" class="button btn-gray" data-num="3">3</button>
            <button type="button" class="button btn-double" data-num="+">+</button>    
            <button type="button" class="button btn-gray" >.</button>
            <button type="button" class="button btn-gray" data-num="0">0</button>
            <button type="button" class="btn-equal" id="equal">=</button>
            
        </div>

    </section>
</body>
</html>
